<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">
      <span>Im√≥veis</span>
      <span class="example-spacer"></span>
      <button mat-mini-fab class="addButton">
        <mat-icon>add_circle</mat-icon>
      </button>
    </mat-toolbar>

    <table mat-table [dataSource]="realtys" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

      <!-- Tipo Column -->
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let realty">{{ realty.tipo }}</td>
      </ng-container>

      <!-- bairro Column -->
      <ng-container matColumnDef="bairro">
        <th mat-header-cell *matHeaderCellDef>Bairro</th>
        <td mat-cell *matCellDef="let realty">{{ realty.bairro }}</td>
      </ng-container>

      <!-- Valor Column -->
      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let realty">{{ realty.valor }}</td>
      </ng-container>

      <!-- DataAnuncio Column -->
      <ng-container matColumnDef="dataAnuncio">
        <th mat-header-cell *matHeaderCellDef>Data Anuncio</th>
        <td mat-cell *matCellDef="let realty">{{ realty.dataAnuncio }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
