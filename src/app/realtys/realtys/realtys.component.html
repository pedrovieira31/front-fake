<mat-card class="card-div">
  <mat-card-content>
    <mat-toolbar color="primary">
      <span>Imóveis</span>
      <span class="spacer"></span>
      <button
        mat-mini-fab
        class="add-button"
        aria-label="Adicionar imóvel"
        (click)="onAdd()"
      >
        <mat-icon>add_circle</mat-icon>
      </button>
    </mat-toolbar>

    <table mat-table [dataSource]="realtys" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

      <!-- Tipo Column -->
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let realty">{{ realty.tipo }}</td>
      </ng-container>

      <!-- Rua Column -->
      <ng-container matColumnDef="rua">
        <th mat-header-cell *matHeaderCellDef>Rua</th>
        <td mat-cell *matCellDef="let realty">{{ realty.rua }}</td>
      </ng-container>

      <!-- Numero Column -->
      <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef>Número</th>
        <td mat-cell *matCellDef="let realty">{{ realty.numero }}</td>
      </ng-container>

      <!-- Bairro Column -->
      <ng-container matColumnDef="bairro">
        <th mat-header-cell *matHeaderCellDef>Bairro</th>
        <td mat-cell *matCellDef="let realty">{{ realty.bairro }}</td>
      </ng-container>

      <!-- Uf Column -->
      <ng-container matColumnDef="uf">
        <th mat-header-cell *matHeaderCellDef>UF</th>
        <td mat-cell *matCellDef="let realty">{{ realty.uf }}</td>
      </ng-container>

      <!-- Valor Column -->
      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let realty">{{ realty.valor }}</td>
      </ng-container>

      <!-- Condominio Column -->
      <ng-container matColumnDef="condominio">
        <th mat-header-cell *matHeaderCellDef>Condominio</th>
        <td mat-cell *matCellDef="let realty">{{ realty.condominio }}</td>
      </ng-container>

      <!-- Data Anuncio Column -->
      <ng-container matColumnDef="dataAnuncio">
        <th mat-header-cell *matHeaderCellDef>Data Anuncio</th>
        <td mat-cell *matCellDef="let realty">{{ realty.dataAnuncio }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let realty">
          <button mat-icon-button color="primary" (click)="editRow()">
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            class="delete-button"
            (click)="deleteRow(realty.id)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
